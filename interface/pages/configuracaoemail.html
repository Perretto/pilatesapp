      <header class="header black-bg">

      <section id="main-content">
        <section class="wrapper">
              <div class="row" id="gridsearch"></div>
          <div class="row mt">
              <div class="col-md-12">
                <div id="rowform" class="form-panel">
                  <h4 class="mb" style="padding-left:15px">Cadastro de Email</h4>
                  <form class="" role="form" id="formemail" >
                      <input type="hidden" name="id" id="id" class="form-control">

                      <div  class="form-group col-md-4">
                        <div class="col">
                            <label class=" form-control-label">Tipo de email:</label>
                        </div>
                        <div class="">
                            <select name="id_tipo" id="id_tipo" class="form-control">
                                <option value="">Selecione</option>
                                <option value="1">Aniversários</option>
                                <option value="2">Cancelamento da aula</option>
                                <option value="3">Primeiro cadastro</option>
                                <option value="4">Recuperação de senha</option>
                                <option value="5">Final de plano</option>
                            </select>
                        </div>
                    </div>

                      <div class="form-group col-md-4">
                        <label class="control-label">Nome</label>
                        <input type="text" class="form-control" id="nm_descricao" name="nm_descricao" placeholder="Nome">
                    </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">Servidor</label>
                          <input type="text" class="form-control" id="nm_server" name="nm_server" placeholder="Server">
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">Usuário</label>
                          <input type="text" class="form-control" id="nm_user" name="nm_user" placeholder="Usuário">
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">Senha</label>
                          <input type="text" class="form-control" id="nm_pass" name="nm_pass" placeholder="Senha">
                      </div>
                      
                      <div class="form-group col-md-4">
                        <label class="control-label">Email de:</label>
                        <input type="text" class="form-control" id="nm_from" name="nm_from" placeholder="Email de:">
                    </div>
                    <div class="form-group col-md-4">
                      <label class="control-label">Assunto</label>
                      <input type="text" class="form-control" id="nm_subject" name="nm_subject" placeholder="Assunto">
                  </div>
                  
                <div class="form-group col-md-4">
                    <label class="control-label">Enviar para teste:</label>
                    <input type="text" class="form-control" id="emailto"   placeholder="Enviar para teste">
                </div>
                <div class="form-group col-md-12">
                    <label class="control-label">Texto para envio</label>
                    <textarea type="text" class="form-control" id="nm_text" name="nm_text" placeholder="Texto para envio"></textarea>
                </div>
                           
                        <div class="row">
                            <div class="form-group col-md-12">
                                
                                <button onclick="novo()"  type="button" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button onclick="saveid('email','formemail')"  type="button" class="btn btn-success">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button  onclick="ondelete('email')"  type="button" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </button>
                                <button onclick="createtable('email')" type="button" class="btn btn-warning">
                                    <i class="fa fa-search"></i>
                                </button>
                                <button onclick="envioteste()"  type="button" class="btn btn-primary">
                                    <i class="">Enviar teste</i>
                                </button>
                                
                            </div>
                        </div>
                  </form>
                </div>
              </div>
            </div>
