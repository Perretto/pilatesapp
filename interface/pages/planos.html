<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PilatesApp</title>
    <link href="../img/favicon.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="../lib/gritter/css/jquery.gritter.css" />
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/style-responsive.css" rel="stylesheet">
    <link href="../node_modules/izitoast/dist/css/iziToast.min.css" rel="stylesheet">
    <script src="../lib/chart-master/Chart.js"></script>
  </head>

  <body>
    <section id="container">
      <header class="header black-bg">
        <div class="sidebar-toggle-box">
          <div class="fa fa-bars tooltips" data-placement="right" data-original-title=""></div>
        </div>
        <a href="../index.html" class="logo"><b>PILATES<span>APP</span></b></a>
        <div class="nav notify-row" id="top_menu"></div>
        <div class="top-menu">
          <ul class="nav pull-right top-menu">
            <li><a class="logout" href="../login.html">Sair</a></li>
          </ul>
        </div>
      </header>
      <aside>
        <div id="sidebar" class="nav-collapse "></div>
      </aside>
      <section id="main-content">
        <section class="wrapper">
              <div class="row" id="gridsearch"></div>
          <div class="row mt">
              <div  class="col-md-12">
                <div id="rowform"  class="form-panel">
                  <h4 class="mb" style="padding-left:15px">Cadastro de Planos</h4>
                  <form class="" role="form">
                      <input type="hidden" name="id" id="id" class="form-control">
                      <div class="form-group col-md-8">
                          <label class="control-label">Nome</label>
                          <input type="text" class="form-control" id="nm_nome" name="nm_nome" placeholder="Nome">
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">Código</label>
                          <input type="text" class="form-control" id="nm_codigo" name="nm_codigo" placeholder="Código">
                      </div>  
                      
                      <div class="form-group col-md-2">
                          <label class="control-label">Quantidade de meses</label>
                          <input type="number" class="form-control" id="nr_meses" name="nr_meses" placeholder="Quantidade de meses">
                      </div>  
                      <div class="form-group col-md-2">
                          <label class="control-label">Aulas por mês</label>
                          <input type="number" class="form-control" name="nr_aulasmes" id="nr_aulasmes" placeholder="Aulas por mês">
                      </div> 
                      <div class="form-group col-md-2">
                          <label class="control-label">Aulas por semana</label>
                          <input type="number" class="form-control" name="nr_aulassemana" id="nr_aulassemana" placeholder="Aulas por semana">
                      </div>

                      <div class=" " >
                        <label class="control-label ">Créditos</label>
                        <input onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control " name="sn_creditos" id="sn_creditos" placeholder="Créditos">
                    </div>

                      <div class="form-group">
                          <label class="control-label col-md-12"  >Observações</label>
                          <textarea type="text" class="form-control" id="nm_obs" name="nm_obs" placeholder="Observações"></textarea>
                      </div>

                      <div class="row">
                        <div class="form-group col-md-12">
                            <button onclick="novo()"  type="button" class="btn btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button onclick="save('planos')"  type="button" class="btn btn-success">
                                <i class="fa fa-save"></i>
                            </button>
                            <button  onclick="ondelete('planos')"  type="button" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                            <button onclick="createtable('planos')" type="button" class="btn btn-warning">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </section>
      </section>
      <footer class="site-footer">
        <div class="text-center">
          <p>
            &copy; Copyrights <strong>Perretto</strong>. All Rights Reserved
          </p>
          <div class="credits">
            Criado por André Perretto
          </div>
          <a href="../pages/index.html" class="go-top">
            <i class="fa fa-angle-up"></i>
            </a>
        </div>
      </footer>
    </section>
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="../lib/jquery.dcjqaccordion.2.7.js"></script>
    <script src="../lib/jquery.scrollTo.min.js"></script>
    <script src="../lib/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="../lib/jquery.sparkline.js"></script>
    <script src="../lib/common-scripts.js"></script>
    <script type="text/javascript" src="../lib/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="../lib/gritter-conf.js"></script>
    <script src="../lib/common-scripts.js"></script>
    <script src="../js/save.js" ></script>
    <script src="../node_modules/izitoast/dist/js/iziToast.min.js"></script>
    <script src="../js/generic.js" ></script>
    <script src="../js/table.js" ></script>
    <script src="../lib/bootstrap-switch.js"></script>
  </body>

</html>
