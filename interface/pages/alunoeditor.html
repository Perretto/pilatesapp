<body>
    <section id="container">
        <header class="header black-bg">
            <div class="sidebar-toggle-box">
                <div class="fa fa-bars tooltips" data-placement="right" data-original-title=""></div>
            </div>
            <a href="../index.html" class="logo"><b>PILATES<span>APP</span></b></a>
            <div class="nav notify-row" id="top_menu"></div>
            <div class="top-menu">
                <ul class="nav pull-right top-menu">
                    <li><a class="logout" href="../login.html">Sair</a></li>
                </ul>
            </div>
        </header>
        
        <section id="">
            <section class="wrapper">
                <div class="row" id="gridsearch"></div>
                <div class="row mt">
                    <div class="col-md-12">
                        <div id="rowform" class="form-panel">
                            <h4 class="mb" style="padding-left:15px">Cadastro de Aluno</h4>



                            <form class="" role="form">
                                <input type="hidden" name="id" id="id" class="form-control">
                                <div class="image image-product col-md-1 cadaluno">
                                    <img style="width: 100%;" src="">
                                    <input type="hidden" id='img_foto' name='img_foto' class="form-control">
                                    <input type="file" style="display:none" />
                                </div>
                                <div class="form-group col-md-11 cadaluno">
                                    <label class="control-label">Nome</label>
                                    <input type="text" class="form-control" id="nm_nome" name="nm_nome" placeholder="Nome">
                                </div>

                                <div class="form-group col-md-3 cadaluno">
                                    <label class="control-label">CPF</label>
                                    <input type="text" class="form-control" id="nm_cpf" name="nm_cpf" placeholder="CPF">
                                </div>

                                <div class="form-group col-md-2 cadaluno">
                                    <label class="control-label">RG</label>
                                    <input type="text" class="form-control" id="nm_rg" name="nm_rg" placeholder="RG">
                                </div>


                                <div class="form-group col-md-8 cadaluno">
                                    <label class="control-label">Logradouro</label>
                                    <input type="text" class="form-control" id="nm_logradouro" name="nm_logradouro"
                                        placeholder="Logradouro">
                                </div>

                                <div class="form-group col-md-4 cadaluno">
                                    <label class="control-label">Número</label>
                                    <input type="text" class="form-control" id="nm_numero" name="nm_numero" placeholder="Número">
                                </div>
                                <div class="form-group col-md-6 cadaluno">
                                    <label class="control-label">Complemento</label>
                                    <input type="text" class="form-control" name="nm_complemento" id="nm_complemento"
                                        placeholder="Complemento">
                                </div>
                                <div class="form-group col-md-3 cadaluno">
                                    <label class="control-label">Bairro</label>
                                    <input type="text" class="form-control" name="nm_bairro" id="nm_bairro" placeholder="Bairro">
                                </div>
                                <div class="form-group col-md-3 cadaluno">
                                    <label class="control-label">Cidade</label>
                                    <input type="text" class="form-control" name="nm_cidade" id="nm_cidade" placeholder="Cidade">
                                </div>



                                <div class="form-group col-md-2 cadaluno">
                                    <div class="col">
                                        <label class=" form-control-label">Estado</label>
                                    </div>
                                    <div class="">
                                        <select name="nm_estado" id="nm_estado" class="form-control">
                                            <option value="">Selecione</option>
                                            <option value="AC">AC</option>
                                            <option value="AL">AL</option>
                                            <option value="AM">AM</option>
                                            <option value="AP">AP</option>
                                            <option value="BA">BA</option>
                                            <option value="CE">CE</option>
                                            <option value="DF">DF</option>
                                            <option value="ES">ES</option>
                                            <option value="GO">GO</option>
                                            <option value="MA">MA</option>
                                            <option value="MG">MG</option>
                                            <option value="MS">MS</option>
                                            <option value="MT">MT</option>
                                            <option value="PA">PA</option>
                                            <option value="PB">PB</option>
                                            <option value="PE">PE</option>
                                            <option value="PI">PI</option>
                                            <option value="PR">PR</option>
                                            <option value="RJ">RJ</option>
                                            <option value="RN">RN</option>
                                            <option value="RO">RO</option>
                                            <option value="RR">RR</option>
                                            <option value="RS">RS</option>
                                            <option value="SC">SC</option>
                                            <option value="SE">SE</option>
                                            <option value="SP">SP</option>
                                            <option value="TO">TO</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group col-md-3 cadaluno">
                                    <label class="control-label">Telefone</label>
                                    <input type="telefone" class="form-control" name="nm_telefone" id="nm_telefone"
                                        placeholder="Telefone">
                                </div>

                                <div class="form-group col-md-3 cadaluno">
                                    <label class="control-label">Celular</label>
                                    <input type="celular" class="form-control" name="nm_celular" id="nm_celular"
                                        placeholder="Celular">
                                </div>
                                <div class="form-group col-md-4 cadaluno">
                                    <label class="control-label">Email</label>
                                    <input type="email" class="form-control" name="nm_email" id="nm_email" placeholder="Email">
                                </div>

                                <div class="form-group col-md-2 cadaluno">
                                    <label class="control-label">Login</label>
                                    <input type="text" class="form-control" name="nm_login" id="nm_login" placeholder="Login">
                                </div>
                                
                                <div class="form-group col-md-2 cadaluno">
                                        <label class="control-label">Senha</label>
                                        <input type="password" class="form-control" name="nm_senha" id="nm_senha" placeholder="Senha">
                                    </div>
                                    
                                <div class="form-group col-md-2 cadaluno">
                                    <label class="control-label">Data de nascimento</label>
                                    <input type="text" class="form-control" id="dt_nascimento" name="dt_nascimento"
                                        placeholder="Data de nascimento">
                                </div>



                                <!--  Campos das Informações sobre saúde  -->
                                <h4 style="display:none" class='cadsaude'>Informações sobre saúde</h4>

                                <div style="display:none" class="cadsaude col-md-4" >
                                    <label class="control-label ">Pratica algum tipo de atividade física?</label>
                                    <input name="sn_praticaatividade" id="sn_praticaatividade"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                
                                <div style="display:none" class="form-group col-md-4 cadsaude">
                                    <label class="control-label">Qual?</label>
                                    <input type="text" class="form-control" name="nm_qualatividade" id="nm_qualatividade" placeholder="Qual?">
                                </div>

                                <div style="display:none" class="form-group col-md-4 cadsaude">
                                    <label class="control-label">Com que frequencia?</label>
                                    <input type="text" class="form-control" name="nm_quefrequencia" id="nm_quefrequencia" placeholder="Com que frequencia?">
                                </div>
                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>

                                <div style="display:none" class='cadsaude col-md-6' >
                                    <label class="control-label ">Fumante?</label>
                                    <input name="sn_fumante" id="sn_fumante"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                
                                <div style="display:none" class="form-group col-md-6 cadsaude">
                                    <label class="control-label">Quantos cigarros por dia?</label>
                                    <input type="number" class="form-control" name="nr_quantospordia" id="nr_quantospordia" placeholder="Quantos por dia?">
                                </div>

                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>

                                <div style="display:none" class='cadsaude col-md-6' >
                                    <label class="control-label ">Problemas cardíacos?</label>
                                    <input name="sn_problemascardiacos" id="sn_problemascardiacos"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                    
                                <div style="display:none" class="form-group col-md-6 cadsaude">
                                    <label class="control-label">Qual?</label>
                                    <input type="text" class="form-control" name="nm_qualproblema" id="nm_qualproblema" placeholder="Qual?">
                                </div>

                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>

                                <div style="display:none" style="display:none" class='cadsaude col-md-6' >
                                    <label class="control-label ">Problemas respiratórios?</label>
                                    <input name="sn_problemasrespiratorios" id="sn_problemasrespiratorios"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                    
                                <div style="display:none" class="form-group col-md-6 cadsaude">
                                    <label class="control-label">Qual?</label>
                                    <input type="text" class="form-control" name="nm_qualproblemarespiratorio" id="nm_qualproblemarespiratorio" placeholder="Qual?">
                                </div>

                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>

                                <div style="display:none" class='cadsaude col-md-4' >
                                    <label class="control-label ">Diabétes?</label>
                                    <input name="sn_diabetes" id="sn_diabetes"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>

                                <div style="display:none" class='cadsaude col-md-4' >
                                    <label class="control-label ">Problemas ósseos ou articular?</label>
                                    <input name="sn_problemasosseos" id="sn_problemasosseos"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                    
                                <div style="display:none" class="form-group col-md-4 cadsaude">
                                    <label class="control-label">Qual?</label>
                                    <input type="text" class="form-control" name="nm_qualproblemaosseo" id="nm_qualproblemaosseo" placeholder="Qual?">
                                </div>

                                
                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>
    

                                <div style="display:none" class='cadsaude col-md-6' >
                                    <label class="control-label ">Sente dores musculares ou articulares?</label>
                                    <input name="sn_doresmusculares" id="sn_doresmusculares"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                    
                                <div style="display:none" class="form-group col-md-6 cadsaude">
                                    <label class="control-label">Onde?</label>
                                    <input type="text" class="form-control" name="nm_ondedoi" id="nm_ondedoi" placeholder="Onde?">
                                </div>

                                
                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>
    

                                <div style="display:none" class='cadsaude col-md-6' >
                                    <label class="control-label ">Fratura, traumatismo ou lesão?</label>
                                    <input name="sn_lesoes" id="sn_lesoes"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                    
                                <div style="display:none" class="form-group col-md-6 cadsaude">
                                    <label class="control-label">Onde?</label>
                                    <input type="text" class="form-control" name="nm_ondelesoes" id="nm_ondelesoes" placeholder="Onde?">
                                </div>

                                
                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>
    

                                <div style="display:none" class='cadsaude col-md-6' >
                                    <label class="control-label ">Cirurgia?</label>
                                    <input name="sn_cirurgia" id="sn_cirurgia"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                    
                                <div style="display:none" class="form-group col-md-6 cadsaude">
                                    <label class="control-label">Onde?</label>
                                    <input type="text" class="form-control" name="nm_ondecirurgia" id="nm_ondecirurgia" placeholder="Onde?">
                                </div>

                                
                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>
    

                                <div style="display:none" class='cadsaude col-md-6' >
                                    <label class="control-label ">Toma algum medicamento?</label>
                                    <input name="sn_medicamento" id="sn_medicamento"  onchange="checkchange(this)" style="width: 30px;height: 30px;" type="checkbox" class="form-control col-md-2" >
                                </div>
                                    
                                <div style="display:none" class="form-group col-md-6 cadsaude">
                                    <label class="control-label">Para qual finalidade?</label>
                                    <input type="text" class="form-control" name="nm_qualfinalidade" id="nm_qualfinalidade" placeholder="Para qual finalidade?">
                                </div>
                                
                                
                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <hr>
                                </div>
    

                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <label class="control-label">Qual é o seu objetivo?</label>
                                    <input type="text" class="form-control" name="nm_qualobjetivo" id="nm_qualobjetivo" placeholder="Qual é o seu objetivo?">
                                </div>

                                <div style="display:none" class="form-group col-md-12 cadsaude">
                                    <label class="control-label">Observações</label>
                                    <textarea placeholder="Observações" id="nm_obs" name="nm_obs"  class="form-control"></textarea>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        
                                        <button id="gravar" onclick="savealuno('alunos')" type="button" class="btn btn-success">
                                            <i class="fa fa-save"></i>
                                        </button>
                                        <button onclick="abasaude()" type="button" class="btn btn-default">
                                            Inf. Saúde
                                        </button>
                                        <button style="display:none" onclick="voltar()" type="button" class="btn btn-primary cadsaude">
                                            <i class="fa fa-long-arrow-left"></i>
                                        </button>
                                        <button onclick="window.location.href='/pages/aulas.html'" type="button" class="btn btn-success ">
                                            <i class="fa fa-long-arrow-left"></i> Sair
                                        </button> 

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <footer class="site-footer">
            <div class="text-center">
                <p>
                    &copy; Copyrights <strong>Perretto</strong>. All Rights Reserved
                </p>
                <div class="credits">
                    Criado por André Perretto
                </div>

                    <i class="fa fa-angle-up"></i>
                </a>
            </div>
        </footer>
    </section>



    <div id="modalaluno" style="width: 100%;" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <h4 class="mb" style="padding-left:15px;text-align: center;">Deseja gerar as aulas abaixo para este
                    aluno?</h4>
                <div style="padding: 2%;text-align: center;">
                    <a onclick="geraraulas()" href="#" style="padding-left:2px" class="btn btn-success"><b>SIM</b></a>
                    <a onclick="sairaulas()" href="#" style="padding-left:2px" type="button" class="btn btn-danger">NÃO</a>
                </div>

                <hr>
                <div id="conteudomodal" style="width: 100%;padding: 2%;"></div>

            </div>


        </div>
    </div>

    <script src="../lib/jquery.scrollTo.min.js"></script>
    <script src="../lib/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="../lib/jquery.sparkline.js"></script>
    <script src="../lib/common-scripts.js"></script>
    <script type="text/javascript" src="../lib/gritter/js/jquery.gritter.js"></script>
    <script type="text/javascript" src="../lib/gritter-conf.js"></script>
    <script src="../lib/common-scripts.js"></script>
    <script src="../js/save.js"></script>
    <script src="../node_modules/izitoast/dist/js/iziToast.min.js"></script>
    <script src="../js/generic.js"></script>

        edit(localStorage.getItem("userid"),'alunos')
