              <div class="form-panel">
                <h4 class="mb" style="padding-left:15px">Cadastro de Usuários</h4>
                <form class="" role="form">
                    <div class="image image-product col-md-1">                                                    
                        <img   style="width: 100%;" src="" >                                                    
                        <input type="hidden" id='img_foto' name='img_foto' class="form-control">
                        <input type="file" style="display:none"  />                                                    
                    </div> 
                    <input type="hidden" name="id" id="id" class="form-control">
                    <div class="form-group col-md-7">
                        <label class="control-label">Nome</label>
                        <input type="text" class="form-control" id="nm_nome" name="nm_nome" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="control-label">Código</label>
                        <input type="text" class="form-control" id="nm_codigo" name="nm_codigo" placeholder="Código">
                    </div>  
                    
                    <div class="form-group col-md-4">
                        <label class="control-label">Login</label>
                        <input type="text" class="form-control" id="nm_login" name="nm_login" placeholder="Login">
                    </div>  
                    <div class="form-group col-md-4">
                        <label class="control-label">Senha</label>
                        <input type="password" class="form-control" name="nm_senha" id="nm_senha" placeholder="Senha">
                    </div>

                    <div class="form-group col-md-3">
                        <div class="col">
                            <label class=" form-control-label">Tipo de usuário</label>
                        </div>
                        <div class="">
                            <select name="nm_tipousuario" id="nm_tipousuario" class="form-control">
                                <option value="">Selecione</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Professor">Professor</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-12"  >Observações</label>
                        <textarea type="text" class="form-control" id="nm_obs" name="nm_obs" placeholder="Observações"></textarea>
                    </div>

                    <div class="row">
                            <div class="form-group col-md-12">
                                <button onclick="novo()"  type="button" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button onclick="save('usuarios')"  type="button" class="btn btn-success">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button  onclick="deleteP('usuarios')"  type="button" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                </button>
                                <button onclick="createtable('usuarios')" type="button" class="btn btn-warning">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
