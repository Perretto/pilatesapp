        </ul>

    <section id="main-content">
      <section class="wrapper">
        <div class="row" id="gridsearch"></div>
        <div class="row mt">
          <div class="col-md-12">
            <div id="rowform" class="form-panel">
              <h4 class="mb" style="padding-left:15px">Calendário</h4>
              
                <div id="div_estudio" class="form-group col-md-3">
                  <div class="col">
                    <label class=" form-control-label">Estúdio:</label>
                  </div>
                  <div class="">
                    <select onchange="changeestudio()" name="nm_estudio" id="nm_estudio" class="form-control">
                      <option value="">Selecione</option>
                    </select>
                  </div>
                </div>
                <div id="calendar">

                </div>
                <div id="listahorarios"></div>

                <div id="editaraula" class="form-panel" style="display:none">
                  <form class="" role="form">
                      <input type="hidden" name="id" id="id" class="form-control">
                      <div class="form-group col-md-8">
                          <label class="control-label">Aluno</label>
                          <input type="text" class="form-control" id="nm_alunos" placeholder="Aluno">
                          <input type="hidden" class="form-control" name="nm_alunos" placeholder="Aluno">
                     
                        </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">Data</label>
                          <input readonly type="text" class="form-control" id="dt_data" name="dt_data" placeholder="Data">
                      </div>
                    
                      <div   class="form-group col-md-2">
                          <div class="col">
                              <label class=" form-control-label">Horario de aula de:</label>
                          </div>
                          <div class="">
                              <select  readonly name="nm_horade" id="nm_horade" class="form-control">
                                  <option value="">Selecione</option>
                                  <option value="01">01</option>
                                  <option value="02">02</option>
                                  <option value="03">03</option>
                                  <option value="04">04</option>
                                  <option value="05">05</option>
                                  <option value="06">06</option>
                                  <option value="07">07</option>
                                  <option value="08">08</option>
                                  <option value="09">09</option>
                                  <option value="10">10</option>
                                  <option value="11">11</option>
                                  <option value="12">12</option>
                                  <option value="13">13</option>
                                  <option value="14">14</option>
                                  <option value="15">15</option>
                                  <option value="16">16</option>
                                  <option value="17">17</option>
                                  <option value="18">18</option>
                                  <option value="19">19</option>
                                  <option value="20">20</option>
                                  <option value="21">21</option>
                                  <option value="22">22</option>
                                  <option value="23">23</option>
                                  <option value="00">00</option>
                              </select>
                          </div>
                      </div>


                      <div  class="form-group col-md-2">
                        <div class="col">
                            <label class=" form-control-label">Horario de aula até:</label>
                        </div>
                        <div class="">
                            <select readonly name="nm_horaate" id="nm_horaate" class="form-control">
                                <option value="">Selecione</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="00">00</option>
                            </select>
                        </div>
                    </div>


                    <div id="" class="form-group col-md-3">
                      <div class="col">
                        <label class=" form-control-label">Estúdio:</label>
                      </div>
                      <div class="">
                        <select  readonly id="estudioform"  name="nm_estudio" class="form-control estudio">
                          <option value="">Selecione</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="control-label col-md-12"  >Observações</label>
                      <textarea type="text" class="form-control" id="nm_obs" name="nm_obs" placeholder="Observações"></textarea>
                    </div>

                    

                    <div class="row">
                        
                        <div class="form-group col-md-12">
                          <button  onclick="voltar()"  type="button" class="btn btn-warning">
                            <i class="fa fa-long-arrow-left"></i>
                          </button>
                          <button onclick="novo()"  type="button" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                          </button>
                          <button onclick="saveCalendario('aulas')"  type="button" class="btn btn-success">
                              <i class="fa fa-save"></i>
                          </button>
                          <button  onclick="ondelete('aulas')"  type="button" class="btn btn-danger">
                              <i class="fa fa-trash"></i>
                          </button>
                        </div>
                    </div>

                  </form>
                  
                </div>

            </div>
          </div>
